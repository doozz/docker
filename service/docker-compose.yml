version: '3.0'
services:
  nginx:
    container_name: nginx
    image: service_nginx
    depends_on:
      - php-fpm
    ports:
      - "80:80"
    volumes:
      - ../config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
      - "phpsocket:/var/run/php"
    restart: always

  php-fpm:
    container_name: php
    image: service_php
    volumes:
      - ../www:/usr/loacl/www:rw
      - ../config/php/zz-php.ini:/usr/local/etc/php/php.ini:ro 
      - ../config/php/zz-php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php:/var/log/php-fpm:rw
      - "phpsocket:/var/run/php"
    restart: always

  mysql-db:
      image: service_mysql
      ports:
        - "3306:3306"
      volumes:
        - ../data/mysql:/var/lib/mysql:rw
        - ../logs/mysql:/var/lib/mysql-logs:rw
        - ../config/mysql/conf.d:/etc/mysql/conf.d:ro
      restart: always

  redis-db:
      image: service_redis
      ports:
        - "6379:6379"
      volumes:
        - ../data/redis:/data/data
        - ../logs/redis:/data/log/
        - ../config/redis:/data/etc/
      restart: always

volumes:
  phpsocket:
